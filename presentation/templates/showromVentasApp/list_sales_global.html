{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Studio GO</title>
  <link rel="icon" type="image/x-icon" href="{% static 'gestionPedidos/img/led_studio_icon.ico' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/styles.min.css' %}">
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/moreStyles.css' %}">
</head>

<body>
  <!-- Start: Navbar Right Links -->
  {% include "barra.html" %}
  <!-- End: Navbar Right Links -->
  
  
<div class="row" style="color: var(--bs-secondary-color);background: #a6773a;">
  <div class="col-sm-12" style="background: transparent;color: var(--bs-secondary-color);padding-top: 8px;height: 39px;text-align: center;">
    <p class="fw-bold" style="padding-bottom: 0px;padding-top: 0px;color: var(--bs-body-bg);">Consulta de Ventas</p>
  </div>
</div>
<div class="row" >
  <div class="col">
    <p></p>
  </div>
</div>


<form id="filterForm">
  <div class="container" style="padding: 0px;padding-left: 10px ">
  
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" href="#" id="prevButtonBottom">
            <span aria-hidden="true">«</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" href="#" id="nextButtonBottom">
            <span aria-hidden="true">»</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="row">
      <div class="col" style="font-size: 12px;">
        <div class="table-responsive" style="width: 100%;">
          <table class="table" style="width: 100%;"">
            <thead>
              <tr style="background: #a6773a">
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Nº SAP</span>
                  </div>
                  <div>
                    <input class="form-control" type="search" id="buscar_num_sap" name="docNum" placeholder="Número de Documento" style="width: 100%;font-size: 12px;">
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                    <div>
                      <span>Tipo de Documento:</span>
                    </div>
                    <div>
                      <input class="form-control" type="search" id="buscar_num_sap" name="docNum" placeholder="" style="width: 100%;font-size: 12px; background: #a6773a;" readonly>
                    </div>
                  </th>
                  <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                    <div>
                      <span>Folio</span>
                    </div>
                    <div>
                      <input class="form-control" type="search" id="search_folio" name="search_folio" placeholder="Folio" style="width: 100%;font-size: 12px;">
                    </div>
                  </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Cliente</span>
                  </div>
                  <div>
                    <input class="form-control" type="search" id="buscar_cliente" name="cardName" placeholder="Código o Rut Cliente"style="width: 100%;font-size: 12px;">
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Vendedor</span>
                  </div>
                  <div>
                    <select class="form-select" id="filtro_vendedor" name="salesEmployeeName" placeholder="" style="width: 100%;font-size: 12px;  background: #a6773a;"  readonly>
                        <option value="" selected disabled></option>
                    </select>
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Fecha</span>
                  </div>
                  <div>
                    <input class="form-control" id="fecha_doc" name="fecha_documento" type="date" style="width: 100%;font-size: 12px;" disabled>
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Estado</span>
                  </div>
                  <div>
                    <select class="form-select" id="filtro_estado" name="DocumentStatus" placeholder="Estado del Documento" style="width: 100%;font-size: 12px;" disabled>
                      <optgroup label="Estado">
                        <option value="" selected="">Todos</option>
                        <option value="O" >Abierto</option>
                        <option value="C">Cerrado</option>
                        <option value="Y">Cancelado</option>
                      </optgroup>
                    </select>
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Neto</span>
                  </div>
                  <div>
                    <input class="form-control" type="search" id="" name="" style="width: 100%;font-size: 12px; background: #a6773a;" readonly disabled>
                  </div>
                </th>
                <th style="background: transparent;color: var(--bs-table-bg); text-align: center;">
                  <div>
                    <span>Bruto</span>
                  </div>
                  <div>
                    <input class="form-control" type="search" id="buscar_bruto" name="docTotal" placeholder="Total del Documento" style="width: 100%;font-size: 12px;" disabled>
                  </div>
                </th>
              </tr>
            </thead>
              
            <tbody id="listSales"> </tbody>
          </table>
        </div>
      </div>
    </div>


    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous" href="#" id="prevButtonBottom">
            <span aria-hidden="true">«</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" href="#" id="nextButtonBottom">
            <span aria-hidden="true">»</span>
          </a>
        </li>
      </ul>
    </nav>
    
  </div>

</form>
<div class="row" style="background: #a6773a">
  <div class="col">
    <p></p>
  </div>
</div>

<!-- Overlay de carga -->
<div id="loadingOverlay" style="display: none;">
  <div class="spinner"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'gestionPedidos/js/loader.js' %}"></script>
<script src="{% static 'gestionPedidos/js/list_sales.js' %}"></script>
</body>
</html>
