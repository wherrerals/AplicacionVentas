{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-preview {
            width: 120px;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 3px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Validación de imágenes</h1>
    
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>SKU</th>
                <th>Imagen</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.codigo }}</td>
                <td>
                    <img src="{{ producto.imagen }}" alt="Imagen de {{ producto.codigo }}" class="img-preview"
                         onerror="this.src='https://via.placeholder.com/120x120?text=Error';">
                </td>
                <td>
                    <a href="{{ producto.imagen }}" target="_blank">{{ producto.imagen }}</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
