<!-- Modal base reutilizable -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
  <div class="modal-dialog {{ modal_size|default:'modal-md' }}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        {{ modal_body|safe }}
      </div>
      <div class="modal-footer">
        {% if modal_cancel %}
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ modal_cancel }}</button>
        {% endif %}
        
        {% if modal_confirm_url %}
        <a href="{{ modal_confirm_url }}" class="btn btn-danger">{{ modal_confirm_text|default:"Confirmar" }}</a>
        {% elif modal_confirm_form %}
        <form method="post" action="{{ modal_confirm_form }}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">{{ modal_confirm_text|default:"Confirmar" }}</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
