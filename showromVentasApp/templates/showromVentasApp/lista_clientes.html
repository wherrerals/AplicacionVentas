{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Ventas Showroom V0.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/styles.min.css' %}" />
</head>

<body>
  <!-- Start: Navbar Right Links -->
  {% include "barra.html" %}
  <!-- End: Navbar Right Links -->
  <div class="row" style="color: var(--bs-secondary-color)">
    <div class="col-sm-12" style="
          background: var(--bs-primary-text-emphasis);
          color: var(--bs-secondary-color);
          padding-top: 8px;
          height: 39px;
          text-align: center;
        ">
      <p style="
            padding-bottom: 0px;
            padding-top: 0px;
            color: var(--bs-body-bg);
          ">
        Clientes
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p></p>
    </div>
  </div>
  <form>

    <div class="container" style="padding: 0px; padding-left: 10px">
      <div class="row" style="color: var(--bs-secondary-color); font-size: 12px">
        
        <div class="col-sm-4" style="text-align: right">
          <input class="form-control" id="buscador" type="search" placeholder="Buscar" style="width: 100%; height: 32px; font-size: 12px" />
        </div>

        <div class="col-auto">
          <svg id="lupa-busqueda" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" class="bi bi-search" viewBox="0 0 16 16" style="cursor: pointer; margin-top: 6px;">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001a1.007 1.007 0 0 0-.058.058l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.059-.058zm-5.442-9.29a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11z"/>
          </svg>
      </div>
      
        <div class="col-sm-4" style="text-align: left">
          <a class="btn btn-primary" role="button" id="btn_nva_cotizacion" style="text-align: left;font-size: 12px;" href="{% url 'creacion_clientes' %}">+ Nueva Cliente</a>
        </div>

      </div>

      <div id="loader" style="display: none; text-align: center; padding: 20px;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p>Cargando clientes...</p>
      </div>

      

      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>

      <nav>
        <ul class="pagination" id="paginationTop"></ul>
      </nav>
      
      <div class="row">
        <div class="col" style="font-size: 12px">
          <div class="table-responsive" style="width: 100%">
            <table class="table">
              <thead>
                <tr style="background: var(--bs-primary-text-emphasis)">

                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div>
                      <span>Código</span></div>
                    <div>
                      <input name="codigo" class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>

                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div>
                      <span>Nombre</span>
                    </div>
                    <div>
                      <input name="nombre" class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>

                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div>
                      <span>Tipo</span>
                    </div>
                    <div>
                      <select name="tipoSN" class="form-select" style="font-size: 12px; width: 100%">
                        <optgroup label="Tipo de Cliente">
                          <option value="105" selected>Persona</option> <!-- El valor correcto para Persona -->
                          <option value="100">Empresa</option> <!-- El valor correcto para Empresa -->
                        </optgroup>
                      </select>
                    </div>                    
                  </th>

                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div
                    span>Teléfono</span>
                  </div>
                    <div>
                      <input name="telefono" class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>

                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div>
                      <span>Email</span>
                    </div>
                    <div>
                      <input name="email"class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>
                </tr>
              </thead>

              <tbody id="listadoClientes"></tbody>

            </table>
          </div>
        </div>
      </div>

      
      <nav>
        <ul class="pagination" id="paginationBottom"></ul>
      </nav>

    </div>
  </form>
  <div class="row" style="background: var(--bs-primary-text-emphasis)">
    <div class="col">
      <p></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'gestionPedidos/js/listadoClientes.js' %}"></script>
  <script src="{% static 'gestionPedidos/js/loader.js' %}"></script>

</body>

</html>
