</div>

            <a class="navbar-brand d-flex align-items-center" href="#" style="width: 107px;" id="agregar_dir_despacho">

            </a>
        </div>

        <div class="col-sm-12" style="width: 100%;height: 10px;"><span>&nbsp;</span></div>

        <div id="listaDireccionDespacho" style="display: flex; flex-direction: row; overflow-x: auto; max-width: 100%;">
            <!-- Las direcciones se agregarán dinámicamente aquí -->
        </div>
    </div>
    
  
  {% if mensaje1 %}
  <div role="alert">{{mensaje1}}</div>
  {% endif %}

  {% if mensaje2 %}
  <div role="alert">{{mensaje2}}</div>
  {% endif %}

  {% if mensaje3 %}
  <div role="alert">{{mensaje3}}</div>
  {% endif %}
  <div class="modal-footer">
    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
    <button class="btn btn-primary" id="btn-grabar-direcciones-despacho" type="button">Grabar</button>

  </div>
</form>
</div>
