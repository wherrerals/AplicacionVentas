<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Múltiples Imágenes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .file-input-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .file-input-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .preview-container {
            display: none;
            margin-top: 20px;
        }
        .image-preview-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .preview-thumbnail {
            max-width: 100px;
            max-height: 100px;
            margin-right: 15px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="form-container">
            <h1 class="text-center mb-4">
                <i class="bi bi-cloud-arrow-up-fill"></i> Subir Múltiples Imágenes
            </h1>
            
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                
                <div class="file-input-area" id="dropArea">
                    <i class="bi bi-images fs-1 text-muted"></i>
                    <h5 class="mt-3">Arrastra y suelta tus imágenes aquí</h5>
                    <p class="text-muted">o haz clic para seleccionar archivos</p>
                    <input type="file" name="archivos" id="fileInput" class="d-none" multiple accept="image/*">
                </div>
                
                <div class="preview-container" id="previewContainer">
                    <h5 class="mb-3"><i class="bi bi-card-image"></i> Vista previa de imágenes</h5>
                    <div id="imagePreviews"></div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                        <i class="bi bi-upload"></i> Subir Imágenes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const previewContainer = document.getElementById('previewContainer');
            const imagePreviews = document.getElementById('imagePreviews');
            const submitBtn = document.getElementById('submitBtn');
            
            // Manejar clic en el área de drop
            dropArea.addEventListener('click', () => fileInput.click());
            
            // Manejar cambio de archivos
            fileInput.addEventListener('change', handleFiles);
            
            // Manejar drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('border-primary');
                dropArea.style.backgroundColor = '#e7f1ff';
            }
            
            function unhighlight() {
                dropArea.classList.remove('border-primary');
                dropArea.style.backgroundColor = '';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                handleFiles();
            }
            
            function handleFiles() {
                const files = fileInput.files;
                
                if (files.length === 0) {
                    previewContainer.style.display = 'none';
                    submitBtn.disabled = true;
                    return;
                }
                
                previewContainer.style.display = 'block';
                imagePreviews.innerHTML = '';
                submitBtn.disabled = false;
                
                Array.from(files).forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const fileNameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                        
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item d-flex align-items-center';
                        
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" class="preview-thumbnail img-thumbnail">
                            <div class="flex-grow-1">
                                <div class="mb-2">
                                    <label class="form-label">Nombre para esta imagen:</label>
                                    <input type="text" name="nombres" class="form-control" 
                                           value="${fileNameWithoutExt}" required>
                                </div>
                                <small class="text-muted">Archivo: ${file.name} (${formatFileSize(file.size)})</small>
                            </div>
                        `;
                        
                        imagePreviews.appendChild(previewItem);
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Validación del formulario
            document.getElementById('uploadForm').addEventListener('submit', function(e) {
                const nombres = document.getElementsByName('nombres');
                let isValid = true;
                
                // Verificar que todos los nombres estén completos
                Array.from(nombres).forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Por favor asigna un nombre a todas las imágenes');
                }
            });
        });
    </script>
</body>
</html>
