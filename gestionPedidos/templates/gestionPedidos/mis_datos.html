{% load static %}

<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Ventas Showroom V0.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/styles.min.css' %}">

  <script>
    function cambiarMetodoYEnviar() {
        var formulario = document.getElementById("CuentaForm");
        formulario.method = "POST";
        formulario.submit();
    }
  </script>

</head>

<body>
  <!-- Start: Navbar Right Links -->
  {% include "barra.html" %}
  <!-- End: Navbar Right Links -->
  <div class="container", max_width=800px>
    <div class="row" style="background: var(--bs-primary-text-emphasis);height: 40px;">
      <div class="col" style="padding: 8px;height: 40px;">
        <p class="text-center" style="padding-bottom: 0px;padding-top: 0px;color: var(--bs-body-bg);">Mi Cuenta</p>
      </div>
    </div>
    <div class="row" style="background: #f0f2f5;">
      <div class="col">
        <p></p>
      </div>
    </div>
    <form id="CuentaForm" action="/mis_datos/" method="POST"> {% csrf_token %}


      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-2 col-md-1 text-nowrap" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Nombre</label>
        </div>
        <div class="col-sm-9 col-md-6" style="text-align: left;width: 80%;">
          <input class="form-control" type="text" id="nombre" name="nombre" value ="{{ nombre }}"
            style="border-color: rgb(159,168,175);font-size: 12px;" required>
        </div>
      </div>
      

      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-2 col-md-1 text-nowrap" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Email / Usuario</label>
        </div>
        <div class="col-sm-8 col-md-6" style="text-align: left;width: 80%;">
          <input class="form-control" type="email" disabled="disabled" id="email" name="email" value ="{{ email }}"
            style="font-size: 12px;border-color: rgb(159,168,175);">
        </div>
      </div>

      <!--Agregado item telefono para modificacion de usuario-->
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Telefono</label>
        </div>
        <div class="col" style="width: 20%;"> <!-- Reducido el ancho a 60% -->
          <input class="form-control" type="telefono" id="telefono" name="telefono" value ="{{ telefono }}"
          style="border-color: rgb(159,168,175);font-size: 12px;">
        </div>
      </div>
      <!--Agregado item telefono para modificacion de usuario-->

      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;">
            <label class="col-form-label" style="font-size: 13px;">Clave Nueva</label>
        </div>
        <div class="col" style="width: 60%;"> <!-- Reducido el ancho a 60% -->
            <div class="input-group">
                <input class="form-control" type="password" id="password" name="password" style="border-color: rgb(159,168,175);font-size: 12px;">
                <button class="btn btn-outline-secondary" type="button" id="togglePasswordButton">Mostrar</button>
            </div>
        </div>
    </div>
    
    

      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;"><label class="col-form-label"
            style="font-size: 13px;">Repetir Clave Nueva</label></div>
        <div class="col" style="width: 80%;">
          <input class="form-control" type="password" id="rep_clave"
            style="border-color: rgb(159,168,175);font-size: 12px;" name="rep_password">
        </div>

      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>

      <div class="row">
        <div class="col" style="padding: 0px;text-align: center;"><button class="btn btn-primary" id="btn_guardar"
            type="submit" onclick="cambiarMetodoYEnviar()" title="Se registraran los datos ingresados en el formulario" >Guardar Cambios</button></div>
      </div>
      
      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row" style="background: var(--bs-primary-text-emphasis);">
        <div class="col">
          <p></p>
        </div>
      </div>
    </form>
  </div>
  <script src="{% static 'gestionPedidos/js/main.js' %}"></script>
  <script src="{% static 'gestionPedidos/js/botones.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
