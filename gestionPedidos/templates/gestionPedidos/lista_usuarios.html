{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Ventas Showroom V0.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/styles.min.css' %}" />
</head>

<body>
  <!-- Start: Navbar Right Links -->
  {% include "barra.html" %}
  <!-- End: Navbar Right Links -->
  <div class="row" style="color: var(--bs-secondary-color)">
    <div class="col-sm-12" style="
          background: var(--bs-primary-text-emphasis);
          color: var(--bs-secondary-color);
          padding-top: 8px;
          height: 39px;
          text-align: center;
        ">
      <p style="
            padding-bottom: 0px;
            padding-top: 0px;
            color: var(--bs-body-bg);
          ">
        Usuarios
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p></p>
    </div>
  </div>
  <form>
    <div class="container" style="padding: 0px; padding-left: 10px">
      <div class="row" style="color: var(--bs-secondary-color); font-size: 12px">
        <div class="col-sm-4" style="text-align: right">
          <input class="form-control" type="search" placeholder="Buscar"
            style="width: 100%; height: 32px; font-size: 12px" />
        </div>
        <div class="col-sm-4" style="text-align: left">
          <button class="btn btn-primary" type="button" style="text-align: left; font-size: 12px">
            + Nuevo Usuario
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col" style="font-size: 12px">
          <div class="table-responsive" style="width: 100%">
            <table class="table">
              <thead>
                <tr style="background: var(--bs-primary-text-emphasis)">
                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div><span>Nº SAP</span></div>
                    <div>
                      <input class="form-control" type="search" style="font-size: 12px" />
                    </div>
                  </th>
                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div><span>Email</span></div>
                    <div>
                      <input class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>
                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div><span>Nombre</span></div>
                    <div>
                      <input class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>
                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div><span>Tipo Usuario</span></div>
                    <div>
                      <select class="form-select" style="font-size: 12px; width: 100%">
                        <optgroup label="Tipo de Usuario">
                          <option value="12" selected="">
                            Administrador
                          </option>
                          <option value="13">Supervisor</option>
                          <option value="">Proyectos</option>
                          <option value="">eCommerce</option>
                          <option value="">Tienda</option>
                        </optgroup>
                      </select>
                    </div>
                  </th>
                  <th style="background: transparent; color: var(--bs-table-bg)">
                    <div><span>Showroom</span></div>
                    <div>
                      <input class="form-control" type="search" style="width: 100%; font-size: 12px" />
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="micuenta.html">1</a></td>
                  <td>cmaya@ledstudio.cl</td>
                  <td>Carolina Maya</td>
                  <td>eCommerce</td>
                  <td>Las Condes</td>
                </tr>
                <tr>
                  <td><a href="micuenta.html">2</a></td>
                  <td>mfigueroa@ledstudio.cl</td>
                  <td>Maryelin Figueroa</td>
                  <td>Supervisor</td>
                  <td>Vitacura</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <nav>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a>
          </li>
        </ul>
      </nav>
    </div>
  </form>
  <div class="row" style="background: var(--bs-primary-text-emphasis)">
    <div class="col">
      <p></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
