{% load static %}

<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Ventas Showroom V0.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'gestionPedidos/css/styles.min.css' %}">
</head>

<body>
  <!-- Start: Navbar Right Links -->
  {% include "barra.html" %}
  <!-- End: Navbar Right Links -->
  <div class="container">
    <div class="row" style="background: var(--bs-primary-text-emphasis);height: 40px;">
      <div class="col" style="padding: 8px;height: 40px;">
        <p class="text-center" style="padding-bottom: 0px;padding-top: 0px;color: var(--bs-body-bg);">Mi Cuenta</p>
      </div>
    </div>
    <div class="row" style="background: #f0f2f5;">
      <div class="col">
        <p></p>
      </div>
    </div>
    <form id="CuentaForm" action="/registrarCuenta/" method="POST"> {% csrf_token %}
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-2 col-md-1 text-nowrap" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Nombre</label>
        </div>
        <div class="col-sm-9 col-md-6" style="text-align: left;width: 80%;">
          <input class="form-control" type="text" id="nombre" name="nombre"
            style="border-color: rgb(159,168,175);font-size: 12px;" required>
        </div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-2 col-md-1 text-nowrap" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Email / Usuario</label>
        </div>
        <div class="col-sm-8 col-md-6" style="text-align: left;width: 80%;">
          <input class="form-control" type="email" id="email" name="email"
            style="font-size: 12px;border-color: rgb(159,168,175);" required+-*8 7>
        </div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;">
          <label class="col-form-label" style="font-size: 13px;">Tipo de usuario</label>
        </div>
        <div class="col" style="width: 30%;">
          <select class="form-select" id="tipo_usuario" name="tipo_usuario"
            style="font-size: 12px;border-color: rgb(159,168,175);">
            <optgroup label="Tipo">
              <option value="1">Administrador</option>
              <option value="2">Supervisor</option>
              <option value="2">Proyectos</option>
              <option value="3">eCommerce</option>
              <option value="4">Tienda</option>
            </optgroup>
          </select>
        </div>
        <div class="col-md-1" style="width: 20%;text-align: right;">
          <label class="col-form-label" style="font-size: 13px;">Teféfono</label>
        </div>
        <div class="col" style="width: 30%;">
          <input class="form-control" type="tel" id="telefono" name="telefono"
            style="font-size: 12px;border-color: rgb(159,168,175);">
        </div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;"><label class="col-form-label"
            style="font-size: 13px;">Showroom</label></div>
        <div class="col" style="width: 30%;"><select class="form-select" id="showroom"
            style="font-size: 12px;border-color: rgb(159,168,175);">
            <optgroup label="Showroom" name="showroom">
              <option value="12">Las Condes</option>
              <option value="13">Padre Hurtado</option>
              <option value="2">Panal</option>
            </optgroup>
          </select></div>
        <div class="col-md-1" style="width: 20%;text-align: right;"><label class="col-form-label"
            style="font-size: 13px;">Nº SAP</label></div>
        <div class="col" style="width: 30%;"><input class="form-control" type="text" id="num_sap" name="num_sap"
            inputmode="numeric" style="font-size: 12px;border-color: rgb(159,168,175);"></div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;"><label class="col-form-label"
            style="font-size: 13px;">Clave</label></div>
        <div class="col" style="width: 80%;"><input class="form-control" type="password" id="password" name="password"
            style="border-color: rgb(159,168,175);font-size: 12px;"></div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col-sm-1 col-md-1" style="width: 20%;"><label class="col-form-label"
            style="font-size: 13px;">Repetir Clave</label></div>
        <div class="col" style="width: 80%;">
          <input class="form-control" type="password" id="rep_clave"
            style="border-color: rgb(159,168,175);font-size: 12px;" name="password">
        </div>
      </div>
      <div class="row" style="background: #f0f2f5;">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row">
        <div class="col" style="padding: 0px;text-align: center;"><button class="btn btn-primary" id="btn_guardar"
            type="submit">Guardar Cambios</button></div>
        <div class="col" style="padding: 0px;text-align: center;"><button class="btn btn-primary" id="btn_guardar-1"
            type="button" style="background: rgb(253,27,13);border-color: rgb(255,255,255);">Eliminar Usuario</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row" style="background: var(--bs-primary-text-emphasis);">
        <div class="col">
          <p></p>
        </div>
      </div>
    </form>
  </div>
  <script src="{% static 'gestionPedidos/js/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
