services:
  db:
    image: mysql:9.0.1
    environment:
      MYSQL_ROOT_PASSWORD: Ea7hava5*
      MYSQL_DATABASE: led_studio
      MYSQL_PASSWORD: Ea7hava5*
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"

  web:
    build:
      context: .
      dockerfile: dockerfile.app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8001"
    depends_on:
      - db
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  celery-beat:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config beat --loglevel=info  # Ejecutar el beat
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

  celery-worker:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config worker --pool=solo -Q sync_queue --loglevel=info  # Ejecutar el worker en la cola sync_queue
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

volumes:
  mysql_data:
