services:
  db:
    image: mysql:9.0.1
    environment:
      MYSQL_ROOT_PASSWORD: Ea7hava5*
      MYSQL_DATABASE: led_studio
      MYSQL_PASSWORD: Ea7hava5*
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "4350:4350"

  web:
    build:
      context: .
      dockerfile: dockerfile.app
    command: >
      sh -c "
      python manage.py makemigrations datosLsApp &&
      python manage.py migrate datosLsApp &&
      python manage.py makemigrations taskApp &&
      python manage.py migrate taskApp &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "7000:7000"
    depends_on:
      - db
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  celery-beat:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config beat --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

  celery-worker:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config worker --pool=solo -Q sync_queue --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

volumes:
  mysql_data:
