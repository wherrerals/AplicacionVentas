services:
  db:
    image: mysql:9.0.1
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}*
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "4350:3306"

  web:
    build:
      image: lsApp:latest
      restart: always
      env_file: .env
      dockerfile: dockerfile.app
      environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    ports:
      - "7000:7000"
    depends_on:
      - db
      - rabbitmq
    command: ["/app/entrypoint.sh"]


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  celery-beat:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config beat --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

  celery-worker:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config worker --pool=solo -Q sync_queue --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

volumes:
  mysql_data:
