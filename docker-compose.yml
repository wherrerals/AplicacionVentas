services:
  db:
    image: mysql:9.0.1
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}*
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "4350:3306"

  web:
    build:
      context: .
      dockerfile: dockerfile.app
    command: >
      sh -c "
      rm -rf staticfiles/ &&
      python manage.py makemigrations datosLsApp --settings=config.settings.production &&
      python manage.py migrate datosLsApp --settings=config.settings.production &&
      python manage.py makemigrations taskApp --settings=config.settings.production &&
      python manage.py migrate taskApp --settings=config.settings.production &&
      python manage.py makemigrations --settings=config.settings.production &&
      python manage.py migrate --settings=config.settings.production &&
      python manage.py collectstatic --no-input --settings=config.settings.production &&
      gunicorn --env DJANGO_SETTINGS_MODULE=config.settings.production config.wsgi:application --bind 0.0.0.0:7000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  celery-beat:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config beat --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

  celery-worker:
    build:
      context: .
      dockerfile: dockerfile.app
    command: celery -A config worker --pool=solo -Q sync_queue --loglevel=info
    depends_on:
      - rabbitmq
      - db
    volumes:
      - .:/app

volumes:
  mysql_data:
